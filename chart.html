<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body class="bg-black">
    <img class="h-[100vh] object-contain" width="100%" height="100%" src="/imgs/3.jpg"/>
    <p data-aos="fade-left" data-aos-duration="500" class="absolute left-[32%] w-[40%] text-left top-[6%] text-black text-center font-bold text-[16px]">
        <span class="text-[36px] block text-red-600">Master The Journey </span>
        <span class="block text-[24px]">With greater Blood Pressure reduction</span></p>
    <div data-aos="fade-right" data-aos-duration="500" class="absolute top-[30%] left-[21%] rounded-xl bg-white shadow-lg h-[250px] w-[28%] p-1 flex justify-center items-center"><canvas id="myChart" height="250" class="h-full w-full"></canvas></div>
    <div data-aos="fade-left" data-aos-duration="800" class="absolute top-[30%] right-[21%] rounded-xl bg-white shadow-lg h-[250px] w-[28%] p-1 flex justify-center items-center"><canvas id="myChart2" height="250" class="h-full w-full"></canvas></div>

    <div class="absolute top-[65%] left-[22%] w-[55%] rounded backdrop-blur-md bg-red-200/20 shadow">
        <p class="text-center font-bold text-[18px] max-w-[98%] p-5">
        <span class="text-red-600">OlmetecÂ®</span> is significantly <span class="text-red-600">more effective</span>  than other Angiotensin Receptor 
        Blocker at week 81,2
        </p>
    </div>

    <script>
        const ctx = document.getElementById('myChart');
        const ctx2 = document.getElementById('myChart2');
      

        const bpChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Dimetec 20 mg/d', 'Losartan 50 mg/d', 'Valsartan 80 mg/d', 'Irbesartan 150 mg/d'],
                datasets: [
                    {
                        label: 'Systolic BP',
                        data: [-11.5, -9.5, -8.2,-11],
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Diastolic BP',
                        data: [-11.5, -8.2, -7.9, -9.9],
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Change in BP (mmHg)'
                        }
                    },
                    x: {
                        title: {
                            display: false,
                            text: 'Medication'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'bottom',
                    }
                }
            }
        });

        new Chart(ctx2, {
          type: 'bar',
          data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
              label: '# of Votes',
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 4
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                reverse:true
              }
            }
          }
        });
      </script>
      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
      <script>
        AOS.init();
      </script>
</body>
</html>
